<h1 class='center'>Pok√©mons</h1>
<div class='container'>
<div class="row">

<pokemon-search></pokemon-search>

<div *ngFor='let pokemon of pokemons' (click)="onClick()" class="col s6 m4" pkmnBorderCard>
  <div class="card horizontal" (click)="selectPokemon(pokemon)">
    <div class="card-image">
      <img [src]="pokemon.picture" height="157px">
    </div>
    <div class="card-stacked">
      <div class="card-content">
        <p>{{ pokemon.name }}</p>
        <p><small>{{ pokemon.created | date:"dd/MM/yyyy" }}</small></p>
        <span *ngFor="let type of pokemon.types" 
        class="{{ type | pokemonTypeColor }}"
        >
          {{ type }}
        </span>
      </div>
    </div>
  </div>
</div>
</div>
</div>
